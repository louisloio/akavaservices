    <title>Portal project</title>
</head>

<body>
    <header class="container-fluid position-fixed p-5">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <a class="text-reset" href="#intro"><span class="display-4">AKAVA</span><span class="display-4 font-weight-light">Services</span></a>
            </div>
            <div class="col-lg-4 d-flex align-items-end justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#intro">Intro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#price">Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 text-right">
                <a href="#" class="btn btn-outline-primary">Free booking</a> 
            </div>
        </div>
    </header>

    <a id="intro"></a>
    <div class="spacer s1 vh-100"></div>

    <a id="tasks"></a>
    <div class="spacer s1 bg-success vh-100"></div>

    <a id="price"></a>
    <div class="spacer s0 bg-danger vh-100"></div>

    <a id="contact"></a>
    <div class="spacer s0 bg-warning vh-100"></div>

    <div id="animate" class="p-5 bg-primary" style="visibility: hidden; opacity: 0; transform: matrix(0.7, 0, 0, 0.7, 0, 0);">
        <p>Peek-a-boo!</p>
        <a href="#" class="viewsource">view source</a>
    </div>
    <div class="spacer s2"></div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
        <script>
            // init controller
            var controller = new ScrollMagic.Controller();
            
            // change behaviour of controller to animate scroll instead of jump
            controller.scrollTo(function (newpos) {
                TweenMax.to(window, 0.5, { scrollTo: { y: newpos } });
            });
    
            //  bind scroll to anchor links
            $(document).on("click", "a[href^='#']", function (e) {
                var id = $(this).attr("href");
                if ($(id).length > 0) {
                    e.preventDefault();
    
                    // trigger scroll
                    controller.scrollTo(id);
    
                    // if supported by the browser we can even update the URL.
                    if (window.history && window.history.pushState) {
                        history.pushState("", document.title, id);
                    }
                }
            });
        </script>
</body>

</html>
